  </defs>
  <!-- Steam -->
  <path d="M35 28 Q32 20 35 12" stroke="url(#steamGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M50 25 Q47 15 50 5" stroke="url(#steamGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M65 28 Q68 20 65 12" stroke="url(#steamGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Pot body -->
  <rect x="20" y="35" width="60" height="45" rx="8" fill="url(#potGrad)"/>
  <!-- Pot rim -->
  <rect x="15" y="32" width="70" height="8" rx="4" fill="#818cf8"/>
  <!-- Pot handles -->
  <rect x="5" y="50" width="15" height="8" rx="4" fill="#a5b4fc"/>
  <rect x="80" y="50" width="15" height="8" rx="4" fill="#a5b4fc"/>
  <!-- Food inside (colorful circles) -->
  <circle cx="35" cy="55" r="8" fill="#f97316"/>
  <circle cx="55" cy="50" r="7" fill="#22c55e"/>
  <circle cx="65" cy="60" r="6" fill="#eab308"/>
  <circle cx="45" cy="65" r="5" fill="#ef4444"/>
</svg>
