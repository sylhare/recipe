<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="potGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#4f46e5" opacity="0.3"/>
  <circle cx="1100" cy="530" r="200" fill="#6366f1" opacity="0.2"/>
  <!-- Pot icon -->
  <g transform="translate(150, 200) scale(2.5)">
    <path d="M35 28 Q32 20 35 12" stroke="#94a3b8" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M50 25 Q47 15 50 5" stroke="#94a3b8" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M65 28 Q68 20 65 12" stroke="#94a3b8" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
    <rect x="20" y="35" width="60" height="45" rx="8" fill="url(#potGrad)"/>
    <rect x="15" y="32" width="70" height="8" rx="4" fill="#818cf8"/>
    <rect x="5" y="50" width="15" height="8" rx="4" fill="#a5b4fc"/>
    <rect x="80" y="50" width="15" height="8" rx="4" fill="#a5b4fc"/>
    <circle cx="35" cy="55" r="8" fill="#f97316"/>
    <circle cx="55" cy="50" r="7" fill="#22c55e"/>
    <circle cx="65" cy="60" r="6" fill="#eab308"/>
    <circle cx="45" cy="65" r="5" fill="#ef4444"/>
  </g>
  <!-- Text -->
  <text x="480" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">Recipe App</text>
  <text x="480" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a5b4fc">Plan meals, manage ingredients,</text>
  <text x="480" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a5b4fc">generate shopping lists</text>
  <!-- Food icons row -->
  <g transform="translate(480, 450)">
    <circle cx="30" cy="30" r="25" fill="#f97316" opacity="0.8"/>
    <circle cx="100" cy="30" r="25" fill="#22c55e" opacity="0.8"/>
    <circle cx="170" cy="30" r="25" fill="#eab308" opacity="0.8"/>
    <circle cx="240" cy="30" r="25" fill="#ef4444" opacity="0.8"/>
    <circle cx="310" cy="30" r="25" fill="#8b5cf6" opacity="0.8"/>
